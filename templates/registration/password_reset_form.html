{% extends 'base.html' %}

{% block title %} Zmiana hasła {% endblock %}

{% block content %}
    
<section class="login-page">
    <h2>Zapomniałeś/aś hasła? Podaj adres email na który wyślemy instrukcje.</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <p>{{ form.email }}</p>
        </div>
        <div class="form-group form-group--buttons">
            <button name="submit" class="btn">Wyślij prośbę</button>
        </div>
    </form>
</section>    
{% endblock %}
